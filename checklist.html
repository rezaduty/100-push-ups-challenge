.checkbox {
  text-align: justify;
  direction: rtl;
  position: relative;

.checkbox:after {
  content: '';

  display: inline-block;
  vertical-align: middle;
}
.checkbox .label {
  max-width: 200px;
}
.checkbox .check {
  position: relative;
}
.checkbox input[type="checkbox"] {
  opacity: 0;
  width: 100%;
  height: 100%;
  position: absolute;
  cursor: pointer;
}
.checkbox input[type="checkbox"]:focus {
  outline: 0;
}
.checkbox input[type="checkbox"]:checked + .ripple-container .check-off {
  border-color: #FFF;
}
.checkbox input[type="checkbox"]:checked + .ripple-container .check-on {
  -webkit-transform: scale(0.8);
  -moz-transform: scale(0.8);
  -ms-transform: scale(0.8);
  -o-transform: scale(0.8);
  transform: scale(0.8);
  -webkit-transition: -webkit-transform 0.3s;
  -moz-transition: -moz-transform 0.3s;
  transition: transform 0.3s;
  color: #FFF;
}
.checkbox input[type="checkbox"]:checked + .ripple-container .check-ripple:before, .checkbox input[type="checkbox"]:checked + .ripple-container .check-ripple:after {
  -webkit-transition: all 0.65s cubic-bezier(0.25, 0.8, 0.25, 1);
  -moz-transition: all 0.65s cubic-bezier(0.25, 0.8, 0.25, 1);
  transition: all 0.65s cubic-bezier(0.25, 0.8, 0.25, 1);
  opacity: 0;
}

  -webkit-transform: scale(3);
  -moz-transform: scale(3);
  -ms-transform: scale(3);
  -o-transform: scale(3);
  transform: scale(3);
}
.checkbox input[type="checkbox"]:checked + .ripple-container .check-ripple:after {
  -webkit-transform: scale(1.5);
  -moz-transform: scale(1.5);
  -ms-transform: scale(1.5);
  -o-transform: scale(1.5);
  transform: scale(1.5);
}
.checkbox input[type="checkbox"] + .ripple-container {

  display: inline-block;
  width: 25px;
  height: 25px;
  top: 2px;

.checkbox input[type="checkbox"] + .ripple-container:before {
  content: '';
  position: absolute;
  border-radius: 2px;
  display: block;
  height: auto;
  left: 0;
  top: 0;
  right: 0;
  bottom: 0;

  transition: all 0.5s;

.checkbox input[type="checkbox"] + .ripple-container .check-off {

  height: 25px;

  top: 0;

function gregorian_to_jalali(gy,gm,gd){
 g_d_m=[0,31,59,90,120,151,181,212,243,273,304,334];
 if(gy > 1600){
  jy=979;
  gy-=1600;
 }else{
  jy=0;
  gy-=621;
 }
 gy2=(gm > 2)?(gy+1):gy;
 days=(365*gy) +(parseInt((gy2+3)/4)) -(parseInt((gy2+99)/100)) +(parseInt((gy2+399)/400)) -80 +gd +g_d_m[gm-1];
 jy+=33*(parseInt(days/12053)); 
 days%=12053;
 jy+=4*(parseInt(days/1461));
 days%=1461;
 if(days > 365){
  jy+=parseInt((days-1)/365);
  days=(days-1)%365;
 }
 jm=(days < 186)?1+parseInt(days/31):7+parseInt((days-186)/30);
 jd=1+((days < 186)?(days%31):((days-186)%30));
 return [jy,jm,jd];
}


function jalali_to_gregorian(jy,jm,jd){
 if(jy > 979){
  gy=1600;
  jy-=979;
 }else{
  gy=621;
 }
 days=(365*jy) +((parseInt(jy/33))*8) +(parseInt(((jy%33)+3)/4)) +78 +jd +((jm<7)?(jm-1)*31:((jm-7)*30)+186);
 gy+=400*(parseInt(days/146097));
 days%=146097;
 if(days > 36524){
  gy+=100*(parseInt(--days/36524));
  days%=36524;
  if(days >= 365)days++;
 }
 gy+=4*(parseInt(days/1461));
 days%=1461;
 if(days > 365){
  gy+=parseInt((days-1)/365);
  days=(days-1)%365;
 }
 gd=days+1;
 sal_a=[0,31,((gy%4==0 && gy%100!=0) || (gy%400==0))?29:28,31,30,31,30,31,31,30,31,30,31];
 for(gm=0;gm<13;gm++){
  v=sal_a[gm];
  if(gd <= v)break;
  gd-=v;
 }
 return [gy,gm,gd]; 
}
